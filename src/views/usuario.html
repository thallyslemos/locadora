<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Usuários</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="content">
        <h1>Gerenciar Usuários</h1>
        <form id="usuarioForm" class="categoria-form">
            <input type="hidden" id="id" name="id">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="identidade">Documento de Identidade:</label>
                <input type="text" id="identidade" name="identidade" required>
            </div>
            <div class="form-group">
                <label for="CNH">CNH:</label>
                <input type="text" id="CNH" name="CNH" required>
            </div>
            <div class="form-group">
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco" required>
            </div>
            <div class="form-group">
                <label for="idade">Idade:</label>
                <input type="number" id="idade" name="idade" required min="18">
            </div>
            <div class="form-group">
                <label for="tipo">Tipo de Usuário:</label>
                <select id="tipo" name="tipo" required>
                    <option value="COMUM">Comum</option>
                    <option value="FUNCIONARIO">Funcionário Público</option>
                </select>
            </div>
            <div id="orgaoGroup" class="form-group" style="display: none;">
                <label for="orgao">Órgão:</label>
                <input type="text" id="orgao" name="orgao">
            </div>
            <div class="form-actions">
                <button type="submit">Salvar</button>
                <button type="reset">Limpar</button>
            </div>
        </form>
        <div id="usuarioList" class="categoria-list"></div>
    </div>
    <script src="layout.js"></script>
    <script src="usuario.js"></script>
</body>
</html>
