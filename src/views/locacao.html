<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Locações</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="content">
        <h1>Gerenciar Locações</h1>
        <form id="locacaoForm" class="categoria-form">
            <input type="hidden" id="id" name="id">
            <div class="form-group">
                <label for="usuario_id">Usuário:</label>
                <select id="usuario_id" name="usuario_id" required>
                    <option value="">Selecione um usuário</option>
                </select>
            </div>
            <div class="form-group">
                <label for="automovel_id">Automóvel:</label>
                <select id="automovel_id" name="automovel_id" required>
                    <option value="">Selecione um automóvel</option>
                </select>
            </div>
            <div class="form-group">
                <label for="data_hora">Data e Hora:</label>
                <input type="datetime-local" id="data_hora" name="data_hora" required>
            </div>
            <div class="form-actions">
                <button type="submit">Registrar Locação</button>
                <button type="reset">Limpar</button>
            </div>
        </form>
        <div id="locacaoList" class="categoria-list"></div>
    </div>
    <script src="layout.js"></script>
    <script src="locacao.js"></script>
</body>
</html>
